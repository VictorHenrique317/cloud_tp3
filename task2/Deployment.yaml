apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: cloud_tp3_dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 31215
